<div class="p-3"><div class="mat-elevation-z8">
  <div class="loading-shade m-3"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <table mat-table class="w-100" [dataSource]="transactionData">
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.transactionDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="emitterId">
        <th mat-header-cell *matHeaderCellDef>Id expéditeur</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.emitterId}}</td>
      </ng-container>
      <ng-container matColumnDef="receiverId">
        <th mat-header-cell *matHeaderCellDef>Id destinataire</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.receiverId}}</td>
      </ng-container>
      <ng-container matColumnDef="emitterName">
        <th mat-header-cell *matHeaderCellDef>De</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.emitterName}}</td>
      </ng-container>
      <ng-container matColumnDef="receiverName">
        <th mat-header-cell *matHeaderCellDef>À</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.receiverName}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.description}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let transaction">{{transaction.amount}}€</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
    </table>

  </div>
  <mat-paginator [length]="this.transactionNumber" [pageSize]="resultsLength"></mat-paginator>
</div></div>
