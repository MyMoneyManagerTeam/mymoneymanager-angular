<div class="m-2 row align-items-stretch">
  <div class="p-2" *ngFor="let jar of jars">
    <mat-card class="jar-card" [ngClass]="{'bg-lightblue':jar.balance>=jar.max && jar.max!==0}">
      <mat-card-header>
        <mat-card-title>{{jar.name}}</mat-card-title>
        <mat-card-subtitle>{{jar.balance}}/{{jar.max===0?'&infin;':jar.max}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-progress-bar *ngIf="jar.max!==0" [mode]="'determinate'" color="primary" [value]="jar.max!==0 ?(jar.balance/jar.max)*100:0"></mat-progress-bar>
        <p>
          {{jar.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openModifyDialog(jar)">Modifier</button>
        <button mat-button color="warn" (click)="this.openDeleteDialog(jar)">SUPPRIMER</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="fixed-button">
          <button mat-fab (click)="createJar({balance: 0,description: 'Description du nouveau jar',max: 0 ,name: 'Le nouveau Jar'})">
            <mat-icon>add</mat-icon>
          </button>
  </div>
</div>
