<div class="m-2 row align-items-stretch">
  <div class="p-2" *ngFor="let jar of jars">
    <mat-card class="jar-card">
      <mat-card-header>
        <mat-card-title>{{jar.name}}</mat-card-title>
        <mat-card-subtitle>{{jar.balance}}/{{jar.max===0?'&infin;':jar.max}}</mat-card-subtitle>
        <mat-progress-bar class="example-margin" [mode]="jar.max!==0 ? 'determinate':'indeterminate'" color="primary" [value]="jar.max!==0 ?(jar.balance/jar.max)*100:0"></mat-progress-bar>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{jar.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Modifier</button>
        <button mat-button color="warn">SUPPRIMER</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="p-2">
    <mat-card class="jar-card">
      <mat-card-content class="align-self-center align-middle">
          <button mat-fab>
            <mat-icon>add</mat-icon>
          </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
