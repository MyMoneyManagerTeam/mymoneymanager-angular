<div class="contact1">
  <div class="container-contact1">

    <div class="contact1-pic js-tilt" data-tilt>
      <img src="assets/PictureContact/mail_send.jpg">
    </div>

    <form class="contact1-form validate-input"[formGroup]="form" (ngSubmit)="sendMessage()">
      <span class="contact1-form-title">
        Nous contacter
      </span>

      <div class="wrap-input1 validate-input">
        <input class="input1" type="text" formGroupName="email" placeholder="email">
        <span class="shadow-input1"></span>
      </div>
      <div class="wrap-input1 validate-input">
        <input class="input1" type="text" formGroupName="name" placeholder="nom">
        <span class="shadow-input1"></span>
      </div>
      <div class="wrap-input1 validate-input">
        <textarea class="input1" type="text" formGroupName="message" placeholder="message"></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <input class="contact1-form-btn" type="submit" placeholder="Envoyer">
      </div>
    </form>
  </div>
</div>
